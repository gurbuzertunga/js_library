<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="">
    <header>
      <h1 class="text-green-900">Js Library</h1>
    </header>
    <div class="container">
      <form id="form" action="#" class="flex flex-col">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="border">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" class="border">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" class="border">
        <select name="read" id="read">
          <option value="1">Read</option>
          <option value="2">Not read</option>
        </select>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
