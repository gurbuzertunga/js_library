<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>JS Library</title>
  </head>
  <body class="">
    <header>
      <h1 class="text-green-900">Js Library</h1>
    </header>
    <button id="new-book">New Book</button>
    <div class="container" id="form-area">
      <span id="close">&times;</span>
      <form id="form" class="flex flex-col">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="border" placeholder="Enter title">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" class="border" placeholder="Enter author">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" class="border" placeholder="Enter number of pages">
        <select name="read" id="read" onchange="selectChange()">
          <option value="Read">Read</option>
          <option value="Not Read">Not Read</option>
        </select>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <table class="book-wrapper table-auto" id="books">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read/Not read</th>
          <th>Delete?</th>
          <th>Have you read it?</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    
    <script src="assets/main.js"></script>
  </body>
</html>
